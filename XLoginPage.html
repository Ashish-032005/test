<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X login page designed using HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <img src="./X_logo_2023_(white).png" height="30" class="logo">
        <h2>Sign in to X</h2>
        <button><img src="./google.png" height="30">Sign in with Google</button>
        <br>
        <button><img src="./apple.png" height="30">Sign in with Apple</button>
        <hr>
        <span>Or</span>

        <form>
            <input type="text" placeholder="Phone, email or username">
            <button>Next</button>
        </form>
        <button>Forgot Password?</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
